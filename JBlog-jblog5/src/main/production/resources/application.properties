spring.profile.active=develope
spring.jmx.enabled=false

# Server 
server.port=8080
server.servlet.context-path=/jblog5

# devtools
spring.devtools.livereload.enabled=true

# data source
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3307/jblog
spring.datasource.username=jblog
spring.datasource.password=jblog

# mvc
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# mybatis
mybatis.config-location=classpath:mybatis/configuration.xml

# http filter settings
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
spring.http.encoding.force-request=true
spring.http.encoding.force-response=true

# logging
logging.config=classpath:logback.xml

# multipart
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Internatinalization(MessageSource)
spring.messages.always-use-message-format=true
spring.messages.basename=messages/messages_ko
spring.messages.encodgin=UTF-8

# AOP
# add @EnableAspectJAutoProxy
spring.aop.atuto=true
spring.aop-proxy-target-class=true
# Security